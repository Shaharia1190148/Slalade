<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Protected Interface</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: conic-gradient(from 45deg,#8f00ff88, #7054ff, #65ffed,#0003ff,#40ff63,#8f00ff,#fffc15); /* Gradient color for website background */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Changed height to min-height */
    flex-direction: column;
  }
  .password-form {
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
    border-radius: 10px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
    animation: fadeInForm 1s ease forwards; /* Animation for password form */
    margin-bottom: 10px; /* Added margin to separate from chip collection */
    background:transparent;
    border: 20px;
    color: white;
    width: 250px;
    backdrop-filter: blur(10px);
  }
  @keyframes fadeInForm {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  input[type="password"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #eaeaff;
    border-radius: 5px;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
    background: transparent;
    color: white; /* Changed font-color to color */
    outline: none; /* Remove default outline */
  }    
  input[type="password"]:focus {
    border-color: white;
    animation: glow 10s infinite alternate; /* Add animation for glowing effect */
  }
  @keyframes glow {
    0% { box-shadow: 0 0 15px rgba(0, 123, 255, 0.6); } /* Blue */
    20% { box-shadow: 0 0 15px rgba(128, 0, 128, 0.6); } /* Purple */
    40% { box-shadow: 0 0 15px rgba(0, 255, 0, 0.6); } /* Lime */
    60% { box-shadow: 0 0 25px rgba(255, 0, 0, 0.6); } /* Red */
    80% { box-shadow: 0 0 15px rgba(0, 0, 128, 0.6); } /* Navy Blue */
    100% { box-shadow: 0 0 15px rgba(0, 128, 0, 0.6); } /* Green */
  }
  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
    }
  button {
    width: calc(100% - 20px);
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: true; /* Removed border property */
    border-color: white;
    border-radius: 11px;
    cursor: pointer;
    transition: all 0.3s ease; /* Combined all transitions */
  }
  button:hover {
    background: transparent ;
    padding: 12px;
    color: red;
    border-color: red;
  }
  h2 {
    background: white; /* Gradient color */
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-align: center;
  }
  table {
    border-collapse: collapse; /* Fixed typo */
    padding: 20px;
    width: 300px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0, 0, 0, .7);
    margin-top: 17px;
    display: none; /* Initially hidden */
    animation: fadeInTable 1s ease forwards; /* Animation for chip collection table */
    border-color: #eaffff9e;
  }
  @keyframes fadeInTable {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  th, td {
    padding: 6px; /* Reduced padding */
    text-align: center;
  }
  tr {
  padding: 20px;
  }
  th {
    background-color: #eaffff; /* Removed extra characters */
    color: white;
    background: transparent; /* Removed duplicate background property */
    backdrop-filter: blur(30px);
  }
  td {
    background-color: #fff;
  }
  tr:hover td {
    background: repeating-linear-gradient(-45deg, #65ffed, #ceff00,#00ffd5,#47ff40,#ce00ff); /* Change the colors here */
    transform: scale(1.25); /* Increase size on hover */
    transition: transform 0.3s ease; /* Add transition effect */
    border-collapse: 10px ;
    border-padding: 200px;
  }
  a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
    transition: color 0.1s ease; /* Changed transition property */
  }
  a:hover {
    color: white;
  }
</style>
</head>
<body>
<div class="password-form">
  <h2 class="w">Welcome</h2>
  <p style="text-align: center;">Please enter the password to access the site.</p>
  <input type="password" id="password" placeholder="Enter Password" onkeydown="if(event.keyCode==13) checkPassword()">
  <button onclick="checkPassword()">Submit</button>
</div>

<table id="chip-collection" align="center" border="13">
  <tr>
    <th colspan="2">Chips Collection</th>
  </tr>
  <tr>
    <td><a href="https://drive.google.com/drive/folders/15MfM3-tUnoffl8r0lYEFMmFSMEnANSyA?usp=drive_link">1. Chip o-i</a></td>
  </tr>
  <tr>
    <td><a href="https://drive.google.com/drive/folders/1FnoxFMOitiy4uM4_bYdllIUsvVVUIqPQ?usp=sharing">2. Chip o-ii</a></td>
  </tr>
  <tr>
    <td><a href="https://drive.google.com/drive/u/4/home">3. Chip o-iii</a></td>
  </tr>
  <tr>
    <td><a href="https://drive.google.com/drive/u/5/home">4. Chip o-iv</a>
</td>
</tr>

</table>

<script>
function checkPassword() {
  var password = document.getElementById("password").value;
  // Change "your_password" to your desired password
  if (password === "1190148") {
    document.querySelector('.password-form').style.display = 'none'; // Hide password form
    document.getElementById('chip-collection').style.display = 'table'; // Show chip collection table
    document.body.style.paddingBottom = '20px'; // Add padding to the bottom of the body
  } else {
    alert("Incorrect password. Please try again.");
    document.getElementById("password").value = ""; // Clear the input field
  }
}
</script>
